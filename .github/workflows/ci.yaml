name: build-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python dependencies (safe for Debian 12)
        run: |
          source /home/shitshowinmypanties/venv/bin/activate
          pwd
          ls -la
          cd med-nexus/
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ No requirements.txt found."
          fi

      - name: Ensure PM2 is installed
        run: |
          if ! command -v pm2 &> /dev/null; then
            echo "PM2 not found. Installing..."
            sudo apt update -y
            sudo apt install -y nodejs npm
            sudo npm install -g pm2
            echo "/usr/local/bin" >> $GITHUB_PATH
          fi

      - name: Start or Restart FastAPI with PM2
        run: |
          if pm2 list | grep -q mednexus; then
            echo "Restarting existing PM2 process..."
            pm2 restart mednexus
          else
            echo "Starting new PM2 process..."
            pm2 start "uvicorn main:app --host 0.0.0.0 --port 8080" --name mednexus
            pm2 save
          fi

      - name: Check PM2 status
        run: pm2 list
